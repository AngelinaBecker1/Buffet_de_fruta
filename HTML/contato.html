<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../IMG/vaquinha_morango-removebg-preview.png" alt="Mascote Fruits Palace" class="mascote-icon">
            <h1>Fruits palace</h1>
        </div>
        <nav class="menu" id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
            <a href="inicio.html">Início</a>
            <a href="estilos_de_buffet.html">Estilos De Buffet</a>
            <a href="cardapio.html">Cardápio</a>
            <a href="eventos.html">Eventos</a>
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre</a>
            <a href="orcamento.html">Área De Atendimento</a>
            <a href="feedback.html">Feedback</a>
            <a href="galeria.html">Galeria</a>
        </nav>

        <button class="menu-btn" onclick="openMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

    <section id="contato-simples" class="section-padding contato-section-simple">

        <div class="contato-info-side">
            <h2 class="contato-title-left">Contato</h2>
            <p class="contato-subtitle-left">Entre em contato conosco por telefone ou e-mail.</p>

            <div class="contato-details-left">
                <p class="phone-info"><i class="fa-solid fa-phone"></i> (11) 1234-5678</p>
                <p class="email-info"><i class="fa-regular fa-envelope"></i> contato@fruitspalace.com</p>
            </div>
        </div>

        <div class="contato-form-side">
            <form class="contato-simples-form">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="" style="height: 120px;"></textarea>
                </div>

                <button type="submit" class="submit-button-contato">Enviar</button>
            </form>
        </div>
    </section>
</body>
<script src="../JS/script.js"></script>

</html>
