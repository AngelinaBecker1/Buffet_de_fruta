<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Palace - Estilos</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qYDK0B9/bW5f7yD4k1W4QzQvK+x0/1nCq2zNlT9aV7xL7L3y7gV9p4wA3uH9r6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="mascote.png" alt="Mascote Fruits Palace" class="mascote-icon">
            <h1>Fruits palace</h1>
        </div>
        <button class="menu-toggle" aria-label="Abrir Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <section id="estilos-buffets" class="section-padding">
        <h2>Conheça os nossos estilos de Buffets</h2>
        <div class="buffets-grid">
            <div class="buffet-card">
                <img src="buffet-frutas-tradicional.jpg" alt="Buffet de frutas tradicional">
                <p>Buffet de frutas<br>tradicional</p>
            </div>
            <div class="buffet-card">
                <img src="buffet-frutas-vegetais.jpg" alt="Buffet de frutas com vegetais">
                <p>Buffet de frutas<br>com vegetais</p>
            </div>
            <div class="buffet-card">
                <img src="buffet-especial-casamento.jpg" alt="Especial para casamento">
                <p>Especial para<br>casamento</p>
            </div>
            <div class="buffet-card">
                <img src="buffet-bodas-ouro.jpg" alt="Especial bodas de ouro">
                <p>Especial bodas<br>de ouro</p>
            </div>
            <div class="buffet-card buffet-card-half-width">
                <img src="buffet-personalizado-aniversario.jpg" alt="Buffet personalizado para aniversário">
                <p>Buffet personalizado<br>para aniversário</p>
            </div>
        </div>
    </section>
</body>

</html>
