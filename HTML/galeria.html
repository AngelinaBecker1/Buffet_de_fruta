<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Palace - Galeria</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qYDK0B9/bW5f7yD4k1W4QzQvK+x0/1nCq2zNlT9aV7xL7L3y7gV9p4wA3uH9r6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="mascote.png" alt="Mascote Fruits Palace" class="mascote-icon">
            <h1>Fruits palace</h1>
        </div>
        <button class="menu-toggle" aria-label="Abrir Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <section id="galeria" class="section-padding galeria-section">
        <h2>Galeria</h2>
        <div class="galeria-grid">
            <div class="galeria-item"><img src="galeria-1.jpg" alt="Foto da Galeria 1"></div>
            <div class="galeria-item"><img src="galeria-2.jpg" alt="Foto da Galeria 2"></div>
            <div class="galeria-item"><img src="galeria-3.jpg" alt="Foto da Galeria 3"></div>
            <div class="galeria-item"><img src="galeria-4.jpg" alt="Foto da Galeria 4"></div>
            <div class="galeria-item"><img src="galeria-5.jpg" alt="Foto da Galeria 5"></div>
            <div class="galeria-item"><img src="galeria-6.jpg" alt="Foto da Galeria 6"></div>
            <div class="galeria-item"><img src="galeria-7.jpg" alt="Foto da Galeria 7"></div>
            <div class="galeria-item"><img src="galeria-8.jpg" alt="Foto da Galeria 8"></div>
            <div class="galeria-item"><img src="galeria-9.jpg" alt="Foto da Galeria 9"></div>
            <div class="galeria-item"><img src="galeria-10.jpg" alt="Foto da Galeria 10"></div>
        </div>
    </section>
</body>

</html>
