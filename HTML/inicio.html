<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Palace - Destaques</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qYDK0B9/bW5f7yD4k1W4QzQvK+x0/1nCq2zNlT9aV7xL7L3y7gV9p4wA3uH9r6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="mascote.png" alt="Mascote Fruits Palace" class="mascote-icon">
            <h1>Fruits palace</h1>
        </div>
        <button class="menu-toggle" aria-label="Abrir Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-image-overlay">
            <h2 class="hero-text">Conheça o melhor <br> buffet que você já viu!</h2>
        </div>

        <div class="destaques section-padding">
            <h2>Destaques</h2>
            <div class="destaques-grid">
                <div class="destaque-item">
                    <img src="buffet-tradicional.jpg" alt="Buffet de fruta tradicional">
                    <p>Buffet de fruta tradicional</p>
                </div>
                <div class="destaque-item">
                    <img src="buffet-casamento.jpg" alt="Especial de casamento">
                    <p>Especial de casamento</p>
                </div>
                <div class="destaque-item">
                    <img src="buffet-tematico.jpg" alt="Buffet temático">
                    <p>Buffet tematico</p>
                </div>
                <div class="destaque-item">
                    <img src="buffet-cha-bebe.jpg" alt="Especial Chá de bebê">
                    <p>Especial Chá de bebê</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
